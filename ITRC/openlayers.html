<!DOCTYPE html>
<html>
<head>
<title>B1map</title>
<meta http-equiv="imagetoolbar" content="no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/css">
html, body { margin:0; padding: 0; height: 100%; width: 100%; }
body { width:100%; height:100%; background: #ffffff; }
#map { position: absolute; height: 100%; width: 100%; }
#slider { position: absolute; top: 10px; right: 10px; }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" type="text/css">
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,fetch,Function.prototype.bind,es5&flags=always,gated&unknown=polyfill" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js" type="text/javascript"></script>
</head>
<body>
<div id="map" class="smallmap olMap"></div>
<input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
<script type="text/javascript">
var mapExtentB11 = ol.proj.transformExtent([121.513621, 25.046680, 121.519774, 25.048712], 'EPSG:4326', 'EPSG:3857');
var mapMinZoom = 15;
var mapMaxZoom = 20;
var layerB11 = new ol.layer.Tile({
  extent: mapExtentB11,
  source: new ol.source.XYZ({
    attributions: [new ol.Attribution({html: 'B11; Rendered with <a href="https://www.maptiler.com/">MapTiler</a>'})],
    url: "B11/{z}/{x}/{y}.png",
    tilePixelRatio: 1.000000,
    minZoom: mapMinZoom,
    maxZoom: mapMaxZoom
  })
});

var mapExtentC3 = ol.proj.transformExtent([121.518340, 25.048208, 121.519779, 25.048596], 'EPSG:4326', 'EPSG:3857');

    tilePixelRatio: 1.000000,
    minZoom: mapMinZoom,
    maxZoom: mapMaxZoom
  })
});

var osm = new ol.layer.Tile({
  source: new ol.source.OSM()
});

var map = new ol.Map({
  target: 'map',
  layers: [
    osm,
    layerB11,
    layerB14,
    layerB17,
    layerB18,
    layerB12,
    layerB15,
    layerB110,
    layerB19,
    layerB16,
    layerB13,
    layerC1,
    layerC3
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([121.516697, 25.047696]),
    zoom: 16
  })
});

OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {
                defaultHandlerOptions: {
                    'single': true,
                    'double': false,
                    'pixelTolerance': 0,
                    'stopSingle': false,
                    'stopDouble': false
                },

                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions
                    );
                    OpenLayers.Control.prototype.initialize.apply(
                        this, arguments
                    ); 
                    this.handler = new OpenLayers.Handler.Click(
                        this, {
                            'click': this.trigger
                        }, this.handlerOptions
                    );
                }, 

                trigger: function(e) {
                    var lonlat = map.getLonLatFromPixel(e.xy);
                    alert("You clicked near " + lonlat.lat + " N, " +
                                              + lonlat.lon + " E");
                }

            });

</script>
</body>
</html>
