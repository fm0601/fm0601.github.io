<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
        <img src="../../image/Edvard_Mund.jpg" id="Edvard_Mund" onclick="clicked(this.id)"/>

        <img src="../../image/Millet.jpg" id="Millet" onclick="clicked()"/>
    <script>
        function clicked(artist_name) {
            window.parent.document.getElementById("recommend").height = '0 px';
            window.parent.location = './artist/'+artist_name+'background.html';
        }
    </script>
    

    <style>
        #Edvard_Mund {
            position:absolute;
            top:5%;
            left:0px;
            height:90%;
            width:30%;
        }
        #Millet {
            position:absolute;
            top:5%;
            left:32%;
            height:90%;
            width:30%;
        }
        

    </style>



</body>
